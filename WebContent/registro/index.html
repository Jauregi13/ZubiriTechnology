<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Configura Tu Cuenta</li>
    <li>Redes Sociales</li>
    <li>Datos Personales</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">REGISTRATE</h2>
    <h3 class="fs-subtitle">Este es el paso 1</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="contraseña" name="contr" placeholder="Contraseña" />
    <input type="contraseña" name="ccontr" placeholder="Confirma la Password" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Redes Sociales</h2>
    <h3 class="fs-subtitle">Añade tus redes sociales</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Volver" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos Personales</h2>
    <h3 class="fs-subtitle">Vamos a venderlos y a forrarnos hehe</h3>
    <input type="text" name="fname" placeholder="Primer Nombre" />
    <input type="text" name="lname" placeholder="Segundo nombre" />
    <input type="text" name="phone" placeholder="Telefono" />
    <textarea name="address" placeholder="Dirección"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Volver" />
    <input type="submit" name="submit" class="submit action-button" value="Enviar" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
